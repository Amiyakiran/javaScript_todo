<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <h1 class="text-center text-primary">Todo List</h1>
                <div>
                    <form action="" class="d-flex mt-5">
                        <input id="todo" class="form-control" type="text" placeholder="Enter your work ">
                        <button onclick="add()" class=" w-25 ms-3 btn btn-success" type="button"> Enter</button>
                    </form>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
        <div class="row mt-5">
            <div class="col-md-3"></div>
            <div class="col-md-6 border border-3 p-3 rounded border-success">
                <h3 class="text-center text-warning">list</h3>
                <ol id="item">
                    
                </ol>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
    
</body>
<script>
   function add() {
    if(todo.value){
        item.innerHTML += `<li>${todo.value}</li>`
    }
    else{
        alert("enter valid inputs")
    }
   } 
</script>
</html>
